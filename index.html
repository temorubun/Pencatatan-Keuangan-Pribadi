<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Keuangan Pribadi</title>
    <link rel="stylesheet" href="sytele.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> <!-- Import SheetJS -->
</head>
<body>

    <h1>Pencatatan Keuangan Pribadi</h1>

    <div class="container">
        <!-- Widget Total Keuangan -->
        <div class="widget">
            <h2>Total Pendapatan</h2>
            <p id="total-income">Rp 0</p>
        </div>
        <div class="widget">
            <h2>Total Pengeluaran</h2>
            <p id="total-expense">Rp 0</p>
        </div>
        <div class="widget">
            <h2>Total Sisa</h2>
            <p id="total-balance">Rp 0</p>
        </div>

        <!-- Form Transaksi -->
        <div class="widget">
            <h2>Tambah Transaksi</h2>
            <label for="title">Judul Transaksi:</label>
            <input type="text" id="title" placeholder="Masukkan judul transaksi">

            <label for="amount">Jumlah (Rp):</label>
            <input type="number" id="amount" placeholder="Masukkan jumlah transaksi">

            <label for="type">Tipe Transaksi:</label>
            <select id="type">
                <option value="income">Pendapatan</option>
                <option value="expense">Pengeluaran</option>
            </select>

            <label for="description">Deskripsi Transaksi:</label>
            <textarea id="description" placeholder="Masukkan deskripsi transaksi"></textarea>

            <button onclick="addTransaction()">Tambah Transaksi</button>
        </div>

        <!-- Daftar Transaksi -->
        <div class="transactions" style="grid-column: span 2;">
            <h2>Daftar Transaksi</h2>
            <div style="margin-bottom: 10px;">
                <button onclick="filterTransactions('income')">Tampilkan Pendapatan</button>
                <button onclick="filterTransactions('expense')">Tampilkan Pengeluaran</button>
                <button onclick="filterTransactions('all')">Tampilkan Semua</button>
                <button onclick="downloadTransactions()">Download Excel</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Jumlah</th>
                        <th>Tipe</th>
                        <th>Waktu</th>
                        <th>Deskripsi</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Data transaksi akan dimasukkan di sini -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
